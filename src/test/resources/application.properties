# Minimal properties for test context

# Use in-memory H2 database to avoid external MySQL dependency during tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.sql.init.mode=never
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

# SES/Email dummy values
aws.ses.region=ap-northeast-2
mail.from=no-reply@example.com
mail.reply-to=

# JWT dummy values (Base64; >= 256-bit)
jwt.secret=MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=
jwt.access-token-validity-in-seconds=3600

# Cloudflare R2 dummy values for tests
cloudflare.r2.account-id=dummy-account-id
cloudflare.r2.access-key-id=dummy-access-key
cloudflare.r2.secret-access-key=dummy-secret-key
cloudflare.r2.bucket-name=test-bucket
cloudflare.r2.endpoint=
cloudflare.r2.public-domain=
cloudflare.r2.presigned-url-expiration-minutes=5

# Media upload constraints for tests
media.max-file-size.thumbnail=2097152
media.max-file-size.medium=5242880

