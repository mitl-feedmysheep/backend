spring.application.name=

spring.datasource.driver-class-name=
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

spring.jpa.properties.hibernate.default_batch_fetch_size=

# JPA settings
spring.jpa.show-sql=
spring.jpa.properties.hibernate.format_sql=
# MySQL Dialect auto-detection (remove warning)
spring.jpa.properties.hibernate.dialect=

# Disable schema initialization (use JPA DDL)
spring.sql.init.mode=

# UUID optimization
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=
spring.jpa.properties.hibernate.order_inserts=
spring.jpa.properties.hibernate.order_updates=
spring.jpa.properties.hibernate.jdbc.batch_size=

# Disable JPA open-in-view (performance optimization)
spring.jpa.open-in-view=

# JWT settings
jwt.secret=
jwt.access-token-validity-in-seconds=

spring.devtools.restart.enabled=
spring.devtools.restart.exclude=

# Hibernate session timezone (store/read as UTC)
spring.jpa.properties.hibernate.jdbc.time_zone=
# JSON serialization timezone (present as KST)
spring.jackson.time-zone=

# === AWS SES (Email) ===
aws.access-key-id=
aws.secret-access-key=
aws.ses.region=
mail.from=
mail.reply-to=